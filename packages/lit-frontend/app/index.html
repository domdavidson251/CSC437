<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <script type="module" src="/src/drop-down.ts"></script>
    <script type="module" src="/src/toggle-switch.ts"></script>
    <script type="module" src="/src/game-card.ts"></script>
    <script type="module" src="/src/standings.ts"></script>
</head>
<body>
    <header>
        <h1>
            League
            <svg class="icon">
                <use href="/icons/sports.svg#icon-sports" />
            </svg>
        </h1>
        <drop-down>
            User
            <ul slot="menu">
                <li><a href="user_profile.html">Profile</a></li>
                <li><a href="#">Sign out</a></li>
            </ul>
        </drop-down>
    </header>
    <toggle-switch>Switch Modes</toggle-switch>
    <div class="main-container">
        <standings-element></standings-element>
        <section>
            <h2>Games</h2>
            <game-card link="game1.html">
                <span slot="team1">Team 1</span>
                <span slot="team2">Team 2</span>
            </game-card>
            <game-card link="game2.html">
                <span slot="team1">Team 2</span>
                <span slot="team2">Team 1</span>
            </game-card>
        </section>
    </div>
</body>
</html>
